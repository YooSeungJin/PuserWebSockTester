<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>

<input id="value">
<pre id="pre"></pre>
<script>
    let channel = "pc.1";
    window.Echo(document.location.host, 6001, 'TestKey', channel)
        .listen('RfidRead', e=>{
            if (document.hasFocus()) {
                document.getElementById('value').value = e.rfid;
            }
            let p = document.createElement('p');
            p.innerText = (document.hasFocus() ? "focus / " : "non-focus / ") + channel + " : " + e.rfid;
            document.getElementById('pre').appendChild(p);
        })
</script>
</body>
</html>
